<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let post of searchPosts" >

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/sathya_sai.png">
          </ion-avatar>
          <h2>{{post.title.rendered.substr(0,25) + "..."}}</h2>
          <!-- <p>November 5, 1955</p> -->
        </ion-item>
      
        <img [src]="post.better_featured_image.source_url" (click)="openPost(post)">
      
        <ion-card-content>
          <p innerHTML=" {{post.excerpt.rendered.substr(0,70)}} "></p>
        </ion-card-content>
      
        <ion-row>
          <!-- <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col> -->
          <ion-col text-right>
          <button ion-button (click)="openPost(post)">Leer mas...</button>  
          </ion-col>
        </ion-row>
      
      </ion-card> 
    
      <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Más artículos ...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

      
</ion-content>
