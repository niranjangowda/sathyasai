<ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button menuToggle icon-only ion-button left >
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
        <ion-title text-center> 
            Sathya Sai España
        </ion-title>
        <!-- <ion-buttons right>
            <button icon-only ion-button left (click)="searchPosts()">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons> -->
      </ion-navbar>
</ion-header>

<ion-content >

  <ion-searchbar [(ngModel)]="searchQuery" (search)="searchPosts($event, searchQuery)"></ion-searchbar>


  <ion-card *ngFor="let post of posts" >

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/sathya_sai.png">
      </ion-avatar>
      <h2>{{post.title.rendered.substr(0,25) + "..."}}</h2>
      <!-- <p>November 5, 1955</p> -->
    </ion-item>
  
    <img [src]="post.better_featured_image.source_url" (click)="openPost(post)">
  
    <ion-card-content>
      <p innerHTML=" {{post.excerpt.rendered.substr(0,70)}} "></p>
    </ion-card-content>
  
    <ion-row>
      <!-- <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col> -->
      <ion-col text-right>
      <button ion-button (click)="openPost(post)">Leer mas...</button>  
      </ion-col>
    </ion-row>
  
  </ion-card> 

  <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Más artículos ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
